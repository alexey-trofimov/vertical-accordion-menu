<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Title and meta -->
	<title>Vertical accordion menu</title>
	<meta name="robots" content="index,follow">
	<meta name="description" content="Vertical menu with dropdown submenus (Accordion). This type of menu is perfect for creating menus for mobile devices, as well as vertical menus for sidebars.">

	<!-- Website icons -->
	<link rel="icon" href="img/favicon-32-32.png" sizes="32x32">
	<link rel="icon" href="img/favicon-192-192.png" sizes="192x192">
	<link rel="apple-touch-icon-precomposed" href="img/favicon-180-180.png">
	<meta name="msapplication-TileImage" content="img/favicon-270-270.png">

	<!-- Google fonts -->
	<!-- Preconnect -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Montserrat: 300, 300i, 400, 400i, 500, 500i, 600, 600i, 700, 700i, 800, 800i, 900, 900i * temp * -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- CSS files -->
	<!-- 1: normalize.css ( https://github.com/necolas/normalize.css ) -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- 2: Font Awesome Free Icons v6.2.1 ( https://fontawesome.com/icons ) -->
	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
	<!-- 3: Main stylesheet -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- main container -->
<div class="mw-container mw-clearfix">

	<!-- left column (header) -->
	<header class="mw-page-header mw-column mw-left-column">Col 1 (left)</header>
	<!-- end: left column -->

	<!-- right column (main container with vertical menu) -->
	<main class="mw-main-content mw-column mw-right-column">Col 2 (right)</main>
	<!-- end: right column -->

</div>
<!-- end: main container -->

<!-- page footer -->
<footer class="mw-page-footer mw-container">Page footer</footer>
<!-- end: page footer -->

<!-- JS files -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- 1: jQuery 3.6.3 ( https://jquery.com/download/ ) -->
<script src="js/jquery-3.6.3.min.js"></script>
<!-- 2: Main js file -->
<script src="js/main.js"></script>
</body>
</html>
